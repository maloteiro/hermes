      <div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header">
					<i class="fa fa-edit"></i>
					<h3 class="box-title">Cadastro</h3>
				</div>
				{dynamic}
				<form id="formulario" name="formulario" action="?" method="POST" role="form">
					<input type="hidden" name="d" id="d" value="{$smarty.post.d}" /> 
					<input type="hidden" name="a" id="a" value="{$smarty.post.a}" />
					<input type="hidden" name="f" id="f" value="salvarModulo" />
					<input type="hidden" name="token" id="token" value="{$smarty.session.token}" />		
					<input type="hidden" name="update" id="update" value="{$update}" />
					<input type="hidden" name="seq_modulo" id="seq_modulo" value="{$dados.seq_modulo}" />
					<div class="box-body">						
			           	<div class="row">
							<div class="form-group col-xs-6">
								<label for="dsc_modulo_descricao">Descrição</label>
								<input name="dsc_modulo_descricao" id="dsc_modulo_descricao" class="form-control required" placeholder="Descrição" type="text" value="{$dados.dsc_modulo_descricao}" maxlength='250'>
							</div>
						</div>
						
						
						<div class="row">
							<div class="form-group col-xs-2">
								<label for="num_modulo_ordem">Ordem de apresentação</label>
								<input name="num_modulo_ordem" id="num_modulo_ordem" class="form-control required" placeholder="Ordem" type="text" alt="inteiro" value="{$dados.num_modulo_ordem}" maxlength='150'>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-xs-2">
								<label for="flg_modulo_ativo">Ativo</label>	<br />								
								<input type="checkbox" class="minimal" name="flg_modulo_ativo" id="flg_modulo_ativo" value="S" {if $dados.flg_modulo_ativo=="S"}checked{/if}/> Sim
							</div>
						</div>
						<div class="row text-center col-xs-12">
							<div class="form-group col-xs-3">
								&nbsp;
							</div>
							<div class="form-group col-xs-2">
								<button type="submit" name="btn_gravar" id="btn_gravar" class="btn btn-block btn-primary" type="button"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
							</div>
							<div class="form-group col-xs-2">
								<button type="button" name="btn_add_novo" id="btn_add_novo" class="btn btn-block btn-primary" type="button"><i class="fa fa-file-o" aria-hidden="true"></i> Novo</button>
							</div>
							<div class="form-group col-xs-2">
								<button type="button" name="btn_pesquisar" id="btn_pesquisar" class="btn btn-block btn-primary" type="button"><i class="fa fa-search" aria-hidden="true"></i> Pesquisar</button>
							</div>
							<div class="form-group col-xs-3">
								&nbsp;
							</div>
						</div>
						{/dynamic}
					</div>
				</form>
		</div>
	</div>
    </section>
    <!-- /.content -->
  </div>
