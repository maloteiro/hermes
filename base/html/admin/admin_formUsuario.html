<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Cadastro de usuários
        <small>{$smarty.session.versao}</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Segurança</a></li>
        <li class="active">Usuários</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

		<div class="row" id="table_message" style="display:none;">
        	<div class="col-md-12">
				<div class="box-body">		              
					<div class="alert alert-warning alert-dismissible">
	                	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	                	<h4><i class="icon fa fa-warning"></i> Alerta</h4>
	                	<div id="messageBoxAtribuicao"></div>	                
	              	</div>		                 			
    			</div>    	
    		</div>
    	</div>
    	
    	<div class="row" id="message-red" style="display:none;">
        	<div class="col-md-12">
				<div class="box-body">		              
					<div class="alert alert-success alert-dismissible">
	                	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	                	<h4><i class="icon fa fa-check"></i> Alerta</h4>
	                	<div id="message-content" class="red-left"></div>	                
	              	</div>		                 			
    			</div>    	
    		</div>
    	</div>

      <div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header">
					<i class="fa fa-edit"></i>
					<h3 class="box-title">Cadastro</h3>
				</div>
				{dynamic}
				<form id="formulario" name="formulario" action="?" method="POST" role="form">
					<input type="hidden" name="d" id="d" value="{$smarty.post.d}" /> 
					<input type="hidden" name="a" id="a" value="{$smarty.post.a}" />
					<input type="hidden" name="f" id="f" value="salvarUsuario" />
					<input type="hidden" name="token" id="token" value="{$smarty.session.token}" />
					<input type="hidden" name="seq_usuario" id="seq_usuario" value="{$dados.seq_usuario}" />
					<input type="hidden" name="update" id="update" value="{$update}" />
					<div class="box-body">
						<div class="row">
							<div class="form-group col-xs-6">
				                <label>Perfil</label>
				                <select class="form-control select2 required" style="width: 100%;" id="seq_perfil" name="seq_perfil">
				                  <option value="">--Selecione--</option>
									{foreach from=$perfis item=perfil}
										<option value="{$perfil.seq_perfil}" {if $dados.seq_perfil==$perfil.seq_perfil}selected{/if}>{$perfil.dsc_perfil_nome}</option>
									{/foreach}
				                </select>
				            </div>
			           	</div>
			           	<div class="row">
							<div class="form-group col-xs-6">
								<label for="dsc_usuario_nome">Nome</label>
								<input name="dsc_usuario_nome" id="dsc_usuario_nome" class="form-control required" placeholder="Nome" type="text" value="{$dados.dsc_usuario_nome}" maxlength='250'>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-xs-6">
								<label for="dsc_usuario_email">E-mail (institucional)</label>
								<input name="dsc_usuario_email" id="dsc_usuario_email" class="form-control required email" placeholder="E-mail (institucional)" type="text" value="{$dados.dsc_usuario_email}" maxlength='250'>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-xs-6">
								<label for="dsc_usuario_email2">E-mail (opcional)</label>
								<input name="dsc_usuario_email2" id="dsc_usuario_email2" class="form-control email" placeholder="E-mail (opcional)" type="text" value="{$dados.dsc_usuario_email2}" maxlength='250'>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-xs-3">
								<label for="dsc_usuario_cpf">CPF (Não obrigatório)</label>
								<input name="dsc_usuario_cpf" id="dsc_usuario_cpf" class="form-control cpfBR" alt="CPF" placeholder="CPF" type="text" value="{$dados.dsc_usuario_cpf}" maxlength='20'>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-xs-3">
								<label for="num_usuario_telefone">Telefone</label>
								<input name="num_usuario_telefone" id="num_usuario_telefone" class="form-control" alt="telefone" placeholder="Telefone" type="text" value="{$dados.num_usuario_telefone}" maxlength='20'>
							</div>
						</div>				
						
						{if $dados.seq_usuario}						
						<div class="row">
							<div class="form-group col-xs-3">
								<label for="dsc_usuario_senha">Senha</label>
								<input name="dsc_usuario_senha" id="dsc_usuario_senha" class="form-control" placeholder="Senha" type="password" value="" maxlength='20'>
							</div>
						</div>
						{/if}
						
						<div class="row">
							<div class="form-group col-xs-2">
								<label for="flg_usuario_ativo">Ativo</label>	<br />								
								<input type="checkbox" class="minimal" name="flg_usuario_ativo" id="flg_usuario_ativo" value="S" {if $dados.flg_usuario_ativo=="S"}checked{/if}/> <label>Sim</label>
							</div>
						</div>
						<div class="row text-center col-xs-12">
							<div class="form-group col-xs-3">
								&nbsp;
							</div>
							<div class="form-group col-xs-2">
								<button type="submit" name="btn_gravar" id="btn_gravar" class="btn btn-block btn-primary" type="button"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
							</div>
							<div class="form-group col-xs-2">
								<button type="button" name="btn_add_novo" id="btn_add_novo" class="btn btn-block btn-primary" type="button"><i class="fa fa-file-o" aria-hidden="true"></i> Novo</button>
							</div>
							<div class="form-group col-xs-2">
								<button type="button" name="btn_pesquisar" id="btn_pesquisar" class="btn btn-block btn-primary" type="button"><i class="fa fa-search" aria-hidden="true"></i> Pesquisar</button>
							</div>
							<div class="form-group col-xs-3">
								&nbsp;
							</div>
						</div>
						{/dynamic}
					</div>
				</form>
		</div>
	</div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <input type="hidden" name="token" id="token" value="{$smarty.session.token}" />	



<script type="text/javascript" src="./public/ajax/adminUsuario.js" charset="iso-8859-1"></script>
