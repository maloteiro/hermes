

<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">   	
    	
      <h1>
        Cadastro de perfis
        <small>{$smarty.session.versao}</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Segurança</a></li>
        <li class="active">Perfis</li>
      </ol>     
      
    </section>

    <!-- Main content -->
    <section class="content">

		<div class="row" id="table_message" style="display:none;">
        	<div class="col-md-12">
				<div class="box-body">		              
					<div class="alert alert-warning alert-dismissible">
	                	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	                	<h4><i class="icon fa fa-warning"></i> Alerta</h4>
	                	<div id="messageBoxAtribuicao"></div>	                
	              	</div>		                 			
    			</div>    	
    		</div>
    	</div>
    	
    	<div class="row" id="message-red" style="display:none;">
        	<div class="col-md-12">
				<div class="box-body">		              
					<div class="alert alert-success alert-dismissible">
	                	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	                	<h4><i class="icon fa fa-check"></i> Alerta</h4>
	                	<div id="message-content" class="red-left"></div>	                
	              	</div>		                 			
    			</div>    	
    		</div>
    	</div>

      <div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header">
					<i class="fa fa-edit"></i>
					<h3 class="box-title">Cadastro</h3>
				</div>
				{dynamic}
				<form id="formulario" name="formulario" action="?" method="POST" role="form">
					<input type="hidden" name="d" id="d" value="{$smarty.post.d}" /> 
						<input type="hidden" name="a" id="a" value="{$smarty.post.a}" />
						<input type="hidden" name="f" id="f" value="salvarPerfil" />
						<input type="hidden" name="token" id="token" value="{$smarty.session.token}" />		
						<input type="hidden" name="update" id="update" value="{$update}" />
						<input type="hidden" name="seq_perfil" id="seq_perfil" value="{$dados.seq_perfil}" />
					<div class="box-body">						
			           	<div class="row">
							<div class="form-group col-xs-6">
								<label for="dsc_perfil_nome">Descrição</label>
								<input name="dsc_perfil_nome" id="dsc_perfil_nome" class="form-control required" placeholder="Descrição" type="text" value="{$dados.dsc_perfil_nome}" maxlength='250'>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-xs-2">
								<label for="num_rotina_ordem">Sigla</label>
								<input name="sig_perfil_sigla" id="sig_perfil_sigla" class="form-control required" placeholder="Sigla" type="text" value="{$dados.sig_perfil_sigla}" maxlength='4'>
							</div>
						</div>				
						
						<div class="row">
							<div class="form-group col-xs-2">
								<label for="flg_perfil_ativo">Ativo</label>	<br />							
								<input type="checkbox" class="minimal" name="flg_perfil_ativo" id="flg_perfil_ativo" value="S" {if $dados.flg_perfil_ativo=="S"}checked{/if}/> <label for="flg_perfil_ativo">Sim</label>
							</div>
						</div>
						<div class="row text-center col-xs-12">
							<div class="form-group col-xs-3">
								&nbsp;
							</div>
							<div class="form-group col-xs-2">
								<button type="submit" name="btn_gravar" id="btn_gravar" class="btn btn-block btn-primary" type="button"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
							</div>
							<div class="form-group col-xs-2">
								<button type="button" name="btn_add_novo" id="btn_add_novo" class="btn btn-block btn-primary" type="button"><i class="fa fa-file-o" aria-hidden="true"></i> Novo</button>
							</div>
							<div class="form-group col-xs-2">
								<button type="button" name="btn_pesquisar" id="btn_pesquisar" class="btn btn-block btn-primary" type="button"><i class="fa fa-search" aria-hidden="true"></i> Pesquisar</button>
							</div>
							<div class="form-group col-xs-3">
								&nbsp;
							</div>
						</div>
						{/dynamic}
					</div>
				</form>
		</div>
	</div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <input type="hidden" name="token" id="token" value="{$smarty.session.token}" />
