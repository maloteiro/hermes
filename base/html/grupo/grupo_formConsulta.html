<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Cadastro de grupos
        <small>{$smarty.session.versao}</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Auxiliar</a></li>
        <li class="active">Grupos</li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<i class="fa fa-search"></i>
              			<h3 class="box-title">Pesquisa</h3>
              			<div style="float: right;">
							<div class="form-group">
								<button type="button" name="btn_voltar" id="btn_voltar" class="btn btn-block btn-primary" type="button"><i class="fa fa-undo" aria-hidden="true"></i> Voltar</button>
										
							</div>
							
							<!--button type="submit" name="btn_voltar" id="btn_voltar" role="button" class="botoes ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" title="Clique no botão para voltar" alt="Clique no botão para voltar" >
								<span class="ui-button-text">Voltar</span>
							</button-->
				 		</div>
            		</div>
            		<!-- /.box-header -->
            		<div class="box-body">
						
						<input type="hidden" name="token" id="token" value="{$smarty.session.token}" />
						{dynamic}
			    		<table align="center" id="tabela" class="table table-bordered table-striped dataTables"> 
			        	<thead>
        
            <tr>            	
                <th>
                    <b>Descrição</b>
                </th>
                <th>
                    <b>Ativo</b>
                </th>
                <th width="1%">
                    <b>Ações</b>
                </th>
            </tr>
        </thead>
        <tbody>
            {if $dados}
            {foreach from=$dados item=dado}
            <tr id="{$dado.seq_modulo}" class="processo">
            	<td>
                    <b>{$dado.dsc_grupo_descricao}</b>
                </td>                               
                <td align="left">
                    <b>{if $dado.flg_grupo_ativo=="S"}SIM{else}NÃO{/if}</b>
                </td>
                <td align="center">
                	<button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-container="body" title="Editar" onclick="wiOpen('?a=grupo&d=grupo&f=formCadastro&seq_grupo={$dado.seq_grupo}')">
    					<i class="fa fa-edit"></i>
    				</button>
                	<!--img src="./imgs/icones/page_white_edit.png" title="Editar" class="btn_editar tooltip" onclick="wiOpen('?a=admin&d=admin&f=formModulo&seq_modulo={$dado.seq_modulo}')"/-->				
                </td>
            </tr>{/foreach}
            {/if}
        </tbody>
			    	</table>
				{/dynamic}
				</div>
			</div>
		</div>
	</div>
	</section>
</div>

<script type="text/javascript" src="./public/ajax/auxiliarGrupo.js" charset="iso-8859-1"></script>
