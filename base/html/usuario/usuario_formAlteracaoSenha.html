<script type="text/javascript" src="libs/js/ajax/usuario/login.js" charset="iso-8859-1"></script>
<script type="text/javascript" src="libs/js/jquery/msg/jquery.center.min.js" charset="iso-8859-1"></script>
<script type="text/javascript" src="libs/js/jquery/msg/jquery.msg.min.js" charset="iso-8859-1"></script>
<div class="box_cabecalho">
	Acesso ao sistema
</div>

<div class="box">
	<center>
	<form id="frmlogin" name="frmlogin" method="POST" enctype="application/x-www-form-urlencoded">
		{dynamic}
		<input type="hidden" name="d" id="d" value="usuario" />
		<input type="hidden" name="a" id="a" value="usuario" />
		<input type="hidden" name="f" id="f" value="enviarNovaSenha" />						
		<input type="hidden" name="token" id="token" value="{$smarty.session.token}" />
		{/dynamic}
		<table id="table_message" width="100%" class="login_box"  style="display:none;">	
			<tr>
				<td id="messageBoxAtribuicao">
					
				</td>
			</tr>		
		</table>
		<div id="message-red" style="display: none;">
			<table border="0" width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td class="red-left">
						Erro. <a href="">Please try again.</a>
					</td>
					<td class="red-right">
						<a class="close-red">
							<img src="./imgs/table/icon_close_red.gif"   alt="" />
						</a>
					</td>	
				</tr>
			</table>
		</div>
		<br />
		<table cellpadding="0" cellspacing="0" border="0" class="login_box">
			<tr>
				<td colspan="2" class="login_box_e_d_t">					
					<br />
				</td>
			</tr>
			<tr valign="center" height="30px">				
				<td align="right" class="login_box_e">
					<label class="login_txt_label">
						&nbsp;&nbsp;E-mail
					</label>								
				</td>				
				<td align="right" width="300px" class="login_box_d">
					<div style="margin-right:20px;">
						{dynamic}
						<input class="campo_login required email" name="usuario" id="usuario" type="text" size="40">
						{/dynamic}
					</div>
				</td>				
			</tr>			
					
			
					
			<tr>
				<td colspan="2" class="login_box_e_d">					
					<br />
				</td>
			</tr>					
			<tr valign="top">
				<td align="right" class="login_box_e">
					&nbsp;								
				</td>
				<td align="center" width="295px" class="login_box_d_txt_center">
					
						<button type="submit" name="bt_enviar" id="bt_enviar" role="button" class="botoes ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" title="Clique no botão para gerar uma nova senha" alt="Clique no botão para gerar uma nova senha">
							<span class="ui-button-text">Enviar</span>
						</button>																								
						<button type="button" name="bt_esqueci" id="bt_esqueci" onclick="wiOpen('?')" role="button" class="botoes ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" title="Clique no botão para voltar" alt="Clique no botão para voltar">
							<span class="ui-button-text">VOLTAR</span>
						</button>
					
				</td>													
			</tr>
			<tr>
				<td colspan="2" class="login_box_e_d_b">					
					<br />
				</td>
			</tr>
		</table>
		<br />
	</form>
	</center>
</div>

<br />
